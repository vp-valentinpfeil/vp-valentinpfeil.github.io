# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Valentin Pfeil'
    description: 'Cloud and Confidential Computing Consultant | IT Officer | Security Architect'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false

  logo:
    image: "media/logo.png"   # weil du /static/media/logo.png nutzt
    image_dark: "media/logo.png"
    alt: "Valentin Pfeil Consulting"
    height: 40
    text: ""                  # leer lassen, damit kein “Your Name”

# Site footer
footer:
  copyright:
    notice: '© {year} Valentin Pfeil. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

# Test CSS
assets:
  css:
    - "css/navlogo.css"