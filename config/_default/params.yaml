# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: zinc

# SEO
marketing:
  seo:
    site_type: Person
#    local_business_type: ''
    org_name: 'Valentin Pfeil'
    description: 'Cloud and Confidential Computing Consultant'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  favicon: "/media/icon.png"
  navbar:
    enable: true
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false
    # ⬇️ Force render of the brand in the navbar #2 Try
    blox: "my-navbar"
    # ⬇️ Force render of the brand in the navbar #1 Try
    #brand_html: '<img src="/media/logo.png" alt="Valentin Pfeil Consulting" style="height:40px; vertical-align:middle;">'

  # ⬇️ Disable file-based logo so nothing overrides brand_html
  logo:
    image: ""         # leave empty when using brand_html
    image_dark: ""    # leave empty when using brand_html
    alt: ""
    height: 40
    text: ""

# Site footer
footer:
  copyright:
    notice: '© {year} Valentin Pfeil.' # This work is licensed under {license}
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

# Site settings
favicon: "/media/icon.png"

#Activate academic icon pack extension
extensions:
  fontawesome: #didn't work out with fa icons in with nutrition/sports
    enable: true
  academicons:
    enable: true

